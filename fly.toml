# fly.toml app configuration file generated for codec on 2024-06-28T12:04:52-07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'codec'
primary_region = 'sjc'
console_command = '/code/manage.py shell'

[build]

[processes]
  app = "python -m gunicorn --bind :8000 --workers 2 codec.wsgi"
  worker = "python -m celery -A codec worker -B --concurrency=2 -l info"
  flower = "python -m celery -A codec flower -l info"

[env]
  PORT = '8000'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[services]]
  http_checks = []
  internal_port = 5555
  processes = ["flower"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25 
    soft_limit = 20 
    type = "connections"

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 5555
  

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1

[[statics]]
  guest_path = "/code/staticfiles"
  url_prefix = '/static/'
